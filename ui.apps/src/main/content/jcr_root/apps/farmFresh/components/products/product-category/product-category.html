<div data-sly-use.model="com.bhasaka.farmfresh.core.models.ProductCategoryModel"></div>
<div class="col-lg-3">
    <div class="hero__categories">
        <div class="hero__categories__all">
            <i class="fa fa-bars"></i>
            <span>${model.title}</span>
        </div>
        <ul>
            <sly data-sly-list.category="${model.categoryList}">
                <li>
                    <a href="${category[0] @ extension='html'}" onclick="window.open(this.href, '_blank'); return false;">${category[1]}</a>
                </li>
            </sly>
        </ul>
    </div>
</div>
