<sly data-sly-use.recentBlogs="com.bhasaka.farmfresh.core.models.RecentBlogsModel" />

<section class="from-blog spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title from-blog__title">
                    <h2>${recentBlogs.blogTitle}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <sly data-sly-list.blog="${recentBlogs.blogs}">
                <div class="col-lg-4 col-md-4 col-sm-6">
                    <div class="blog__item">
                        <div class="blog__item__pic">
                            <img src="${blog.imagePath}" alt="">
                        </div>
                        <div class="blog__item__text">
                            <ul>
                                <li><i class="fa fa-calendar-o"></i> ${blog.date}</li>
                                <li><i class="fa fa-comment-o"></i> 5</li>
                            </ul>
                            <h5><a href="#">${blog.title}</a></h5>
                            <p>${blog.description}</p>
                        </div>
                    </div>
                </div>
            </sly>
        </div>
    </div>
</section>
