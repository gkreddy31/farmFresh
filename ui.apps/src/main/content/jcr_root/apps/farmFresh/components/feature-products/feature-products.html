<sly data-sly-use.featuredProducts="com.bhasaka.farmfresh.core.models.FeaturedProductsModel" />

<section class="featured spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>${featuredProducts.title}</h2>
                </div>
                <div class="featured__controls">
                    <ul>
                        <li class="mixitup-control-active active" data-filter="*">All</li>
                        <sly data-sly-list.category="${featuredProducts.categories}">
                            <li data-filter=".${category.categoryName}" class="">${category.categoryTitle}</li>
                        </sly>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row featured__filter" id="MixItUp9DAAD8">
            <sly data-sly-list.product="${featuredProducts.products}">
                <div class="col-lg-3 col-md-4 col-sm-6 mix ${product.categoryNames}" style="">
                    <div class="featured__item">
                        <div class="featured__item__pic set-bg" data-setbg="${product.productImage}"
                            style="background-image: url('${product.productImage}');">
                            <ul class="featured__item__pic__hover">
                                <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                            </ul>
                        </div>
                        <div class="featured__item__text">
                            <h6><a href="#">${product.productTitle}</a></h6>
                            <h5>${product.productPrice}</h5>
                        </div>
                    </div>
                </div>
            </sly>
        </div>
    </div>
</section>
